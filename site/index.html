<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakers Stats Leaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/image-5.jpeg" alt="Lakers Logo" class="header-image">
        <div class="header-text"><b>TEAM<br> LEADERS</b></div>
    </header>
    <main>
        <section id="points">
            <p>Points Per Game</p>
            <div class="stats-container" id="points-container"></div>
        </section>
        <section id="rebounds">
            <p>Rebounds</p>
            <div class="stats-container" id="rebounds-container"></div>
        </section>
        <section id="threepointers">
            <p>3 Point %</p>
            <div class="stats-container" id="threepointers-container"></div>
        </section>
    </main>
    <footer>
        <img src="img/image-8.jpeg" alt="Lakers History" class="footer-image">
    </footer>
    <script src="script.js"></script>
</body>
</html>
